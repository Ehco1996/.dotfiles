- clean: ['~']

- link:
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: true
        force: false
    ~/.ssh/config:
        path: ssh/config
        create: true
        relink: true
        force: false
    ~/.tmux.conf:
        path: tmux.conf
        create: false
        relink: true
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: true
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: true
        force: false


